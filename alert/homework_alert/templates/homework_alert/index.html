<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="content-language" content="ja">
		<title>IS課題アラート</title>
		<link href="/static/style.css" rel="stylesheet" type="text/css" />
		<!--
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="js/main.js"></script>
		-->
	</head>

	<body>
		<header>
			<a href="/homework">IS2015-Homework-Alert</a>
			{% if login %}
			<span class="mail">{{ user.email }} | <a href="logout">ログアウト<a></span>
			{% endif %}
		</header>
		<div class="contents">
			{% if login == False %}
				<a href="login">ログイン</a>
			{% endif %}
			<table id="works">
				<tr>
					<th>講義名</th><th>課題</th><th>提出期限</th>
				</tr>
				{% for work in works %}
					<tr>
						<td>{{ work.lecture }}</td><td>{{ work.name }}</td><td>{{ work.deadline }}</td>
					</tr>
				{% endfor %}
			</table>
		</div>
	</body>
</html>
