<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="content-language" content="ja">
		<title>IS課題アラート</title>
		<link href="/static/style.css" rel="stylesheet" type="text/css" />
		<!--
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="js/main.js"></script>
		-->
	</head>

	<body>
		<header>
			IS2015-Homework-Alert
		</header>
		<div class="contents">
			<h1>アカウント作成</h1>
			<form name="signup" method="post" url="./">
				{% csrf_token %}
				<table id="signup">
					<tr><td>メールアドレス</td><td><input name="mail" type="email" /></td></tr>
					<tr><td>パスワード</td><td><input name="password" type="password" /></td></tr>
					<tr><td>パスワード(確認)</td><td><input name="password2" type="password" /></td></tr>
				</table>
				<button type="submit">アカウント作成</button>
			</form>
		</div>
	</body>
</html>
